<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');
    const firstSpan = React.createElement('span', {key: 'Hello'}, 'Hello ');
    const secondSpan = React.createElement('span', {key: 'Tanya'}, 'Tanya');
    const containerProps = {className: 'container', children: [firstSpan, secondSpan]};
    const containerElement = React.createElement('div', containerProps);

    ReactDOM.render(containerElement, rootElement)
  </script>
</body>
